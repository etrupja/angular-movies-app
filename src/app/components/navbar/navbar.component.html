<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Movies</a>
    <button class="navbar-toggler" type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/"><i class="bi bi-house"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/feedback"> <i class="bi bi-chat-dots"></i> Feedback</a>
        </li>
      </ul>
      <div class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchMovieTitle">
        <button class="btn btn-outline-success" type="submit" 
        [routerLink]="['/search/'+searchMovieTitle]">Search</button>
      </div>

      <div class="d-flex">
        <button *ngIf="!(_auth.isAuthenticated$ | async)" class="btn btn-outline-primary" (click)="login()"><i class="bi bi-box-arrow-in-right"></i> Log in</button>
      
        <div *ngIf="_auth.isAuthenticated$ | async">
          <div class="btn-group btn-logout" *ngIf="loggedInUser">
            <button
              type="button"
              class="btn dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="{{ loggedInUser.picture }}"
                class="rounded-circle"
                height="30"
                width="30"
                alt="Profile picture"
              />
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item">
                    <span *ngIf="loggedInUser.name"><b><i class="bi bi-person"></i> {{ loggedInUser.name }}</b></span>
                    <br />
                    <span *ngIf="loggedInUser.email"><i class="bi bi-envelope"></i> {{ loggedInUser.email }}</span>
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item logout" (click)="logout()">
                  <i class="bi bi-box-arrow-left"></i> Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div> 
  </div>
</nav>
