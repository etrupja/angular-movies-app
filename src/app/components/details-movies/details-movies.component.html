<figure class="figure" *ngFor="let similarMovie of similarMovies">
    <img [src]="similarMovie.imageUrl" 
    class="figure-img img-fluid rounded img-thumbnail" 
    style="max-width: 150px;"
    alt="...">
    <figcaption class="figure-caption">{{similarMovie.title}}</figcaption>
    <figcaption class="figure-caption"> <i class="bi bi-star"></i> <b>{{similarMovie.rate}}/10</b> </figcaption>
</figure>
