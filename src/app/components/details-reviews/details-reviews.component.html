<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let rate of movieRates; let i=index">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
      [attr.data-bs-target]="'#collapseOne'+i" aria-expanded="false" 
      [attr.aria-controls]="'collapseOne'+i">
        <i class="bi bi-star"></i> <b>{{rate.rate}}/10</b> - Review #{{i+1}}
      </button>
    </h2>
    <div id="collapseOne{{i}}" 
    class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          <p>{{rate.review}}</p>
          <p class="blockquote-footer">
              {{rate.author}}
          </p>
          <p>
              <i>{{rate.usefulCount}} out of {{rate.totalCount}} found this useful</i>
          </p>
      </div>
    </div>
  </div>
</div>
